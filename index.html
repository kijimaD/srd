<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --sidebar-width: 320px;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #0d1117;
        }

        #sidebar {
            width: var(--sidebar-width);
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #161b22;
            border-right: 1px solid #30363d;
        }

        #sidebar.hidden {
            margin-left: calc(var(--sidebar-width) * -1);
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border-radius: 4px;
        }

        .item {
            transition: all 0.2s ease;
            border-radius: 6px;
            margin: 4px 8px;
        }

        .item:hover {
            background: #21262d !important;
            transform: translateX(2px);
        }

        .item.active {
            background: #1f6feb !important;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .toolbar {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            backdrop-filter: blur(8px);
        }

        .sidebar-header {
            background: #0d1117;
            border-bottom: 1px solid #30363d;
        }

        #zoom-level {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            min-width: 52px;
        }
    </style>
</head>
<body class="d-flex text-white">
    <div id="sidebar" class="overflow-auto">
        <div class="sidebar-header p-3">
            <h1 class="fs-5 fw-bold mb-0 d-flex align-items-center gap-2">
                <i class="bi bi-file-earmark-pdf-fill text-primary"></i>
                PDF Theater
            </h1>
        </div>
        <div class="p-2 px-3 d-flex align-items-center gap-2 border-bottom" style="border-color: #30363d !important;">
            <button id="back-btn" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left"></i>
            </button>
            <div class="flex-grow-1 d-flex align-items-center gap-2">
                <i class="bi bi-folder2-open text-warning-emphasis" style="font-size: 14px;"></i>
                <span class="small text-muted text-truncate" id="path-display">.</span>
            </div>
        </div>
        <div id="pdf-list" class="py-2"></div>
    </div>

    <div id="viewer-container" class="flex-grow-1 d-flex flex-column">
        <div class="toolbar py-2 px-3 d-flex align-items-center gap-3">
            <button id="toggle-sidebar" class="btn btn-outline-secondary btn-icon" title="Toggle Sidebar (S)">
                <i class="bi bi-layout-sidebar"></i>
            </button>

            <div class="flex-grow-1 d-flex align-items-center gap-2 text-truncate">
                <i class="bi bi-file-earmark-text text-info"></i>
                <span id="pdf-name" class="small fw-medium">Select a PDF from the list</span>
            </div>

            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary btn-icon" id="zoom-out" title="Zoom Out (-)">
                    <i class="bi bi-zoom-out"></i>
                </button>
                <div id="zoom-level" class="small text-muted text-center fw-medium">100%</div>
                <button class="btn btn-outline-secondary btn-icon" id="zoom-in" title="Zoom In (+)">
                    <i class="bi bi-zoom-in"></i>
                </button>
                <button class="btn btn-outline-secondary btn-icon" id="zoom-reset" title="Reset Zoom (0)">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>

            <div class="vr"></div>

            <div id="page-info" class="small text-muted fw-medium"></div>
        </div>

        <div id="canvas-container" class="flex-grow-1 d-flex justify-content-center align-items-center overflow-hidden position-relative p-4" style="cursor: pointer; background: #0d1117;">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let isTopHalf = true;
        let pageRendering = false;
        let pageNumPending = null;
        let halfPending = null;
        let scale = 1.0;
        let baseScale = 1.0;
        let zoomLevel = 1.0;
        let outputScale = window.devicePixelRatio || 1;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        let currentPath = '.';
        let sidebarVisible = true;

        async function loadDirectory(path = '.') {
            try {
                const response = await fetch(`/api/browse?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                currentPath = data.currentPath;
                document.getElementById('path-display').textContent = currentPath;

                const backBtn = document.getElementById('back-btn');
                backBtn.disabled = currentPath === '.' || currentPath === '';

                const listContainer = document.getElementById('pdf-list');
                listContainer.innerHTML = '';

                if (data.items.length === 0) {
                    listContainer.innerHTML = '<div class="text-center p-4 text-muted">No files found</div>';
                    return;
                }

                data.items.forEach(item => {
                    const div = document.createElement('div');
                    const isDir = item.type === 'directory';
                    div.className = `item p-2 px-3 d-flex align-items-center gap-2 small`;
                    div.style.cursor = 'pointer';

                    const icon = document.createElement('i');
                    icon.className = `bi ${isDir ? 'bi-folder-fill text-warning' : 'bi-file-earmark-pdf text-danger'} flex-shrink-0`;

                    const name = document.createElement('span');
                    name.className = `flex-grow-1 text-break ${isDir ? 'fw-medium' : ''}`;
                    name.textContent = item.name;

                    div.appendChild(icon);
                    div.appendChild(name);

                    if (isDir) {
                        div.onclick = () => loadDirectory(item.path);
                    } else {
                        div.dataset.filename = item.path;
                        div.onclick = () => loadPDF('/api/pdf/' + item.path, div, item.path);
                    }

                    listContainer.appendChild(div);
                });

                // Load PDF from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const fileParam = urlParams.get('file');
                const pageParam = parseInt(urlParams.get('page')) || 1;

                if (fileParam) {
                    const matchingDiv = Array.from(document.querySelectorAll('.item.file-item'))
                        .find(div => div.dataset.filename === fileParam);
                    if (matchingDiv) {
                        loadPDF('/api/pdf/' + fileParam, matchingDiv, fileParam, pageParam);
                    }
                }
            } catch (error) {
                console.error('Error loading directory:', error);
                document.getElementById('pdf-list').innerHTML = '<div class="text-center p-4 text-muted">Error loading directory</div>';
            }
        }

        function goBack() {
            if (currentPath === '.' || currentPath === '') return;
            const parentPath = currentPath.split(/[\/\\]/).slice(0, -1).join('/') || '.';
            loadDirectory(parentPath);
        }

        let currentFilename = null;

        async function loadPDF(url, element, filename, initialPage = 1) {
            document.querySelectorAll('.item').forEach(el => {
                el.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }

            currentFilename = filename;
            document.getElementById('pdf-name').textContent = filename;

            try {
                const loadingTask = pdfjsLib.getDocument({
                    url: url,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
                    cMapPacked: true,
                    standardFontDataUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/standard_fonts/'
                });
                pdfDoc = await loadingTask.promise;
                pageNum = initialPage;
                isTopHalf = true;
                renderPage(pageNum, isTopHalf);
                updateURL();
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        function updateURL() {
            if (currentFilename && pdfDoc) {
                const params = new URLSearchParams();
                params.set('file', currentFilename);
                params.set('page', pageNum);
                const newURL = window.location.pathname + '?' + params.toString();
                window.history.replaceState({}, '', newURL);
            }
        }

        function calculateScale(page) {
            const container = document.getElementById('canvas-container');
            const containerWidth = container.clientWidth - 40;
            const containerHeight = container.clientHeight - 40;

            const viewport = page.getViewport({ scale: 1.0 });
            const halfHeight = viewport.height / 2;

            const scaleX = containerWidth / viewport.width;
            const scaleY = containerHeight / halfHeight;

            return Math.min(scaleX, scaleY);
        }

        function renderPage(num, topHalf) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                baseScale = calculateScale(page);
                scale = baseScale * zoomLevel;

                const viewport = page.getViewport({ scale: scale });
                const halfHeight = viewport.height / 2;

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(halfHeight * outputScale);
                canvas.style.width = Math.floor(viewport.width) + 'px';
                canvas.style.height = Math.floor(halfHeight) + 'px';

                const yOffset = topHalf ? 0 : -halfHeight;
                const transform = outputScale !== 1
                    ? [outputScale, 0, 0, outputScale, 0, yOffset * outputScale]
                    : [1, 0, 0, 1, 0, yOffset];

                const renderContext = {
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null || halfPending !== null) {
                        const nextNum = pageNumPending !== null ? pageNumPending : pageNum;
                        const nextHalf = halfPending !== null ? halfPending : isTopHalf;
                        pageNumPending = null;
                        halfPending = null;
                        renderPage(nextNum, nextHalf);
                    }
                });
            });

            const halfText = topHalf ? '上' : '下';
            document.getElementById('page-info').textContent = `${num} / ${pdfDoc.numPages} (${halfText})`;
            updateZoomDisplay();
            updateURL();
        }

        function updateZoomDisplay() {
            const percentage = Math.round(zoomLevel * 100);
            document.getElementById('zoom-level').textContent = percentage + '%';
        }

        function zoomIn() {
            if (!pdfDoc) return;
            zoomLevel = Math.min(zoomLevel * 1.2, 5.0);
            queueRenderPage(pageNum, isTopHalf);
        }

        function zoomOut() {
            if (!pdfDoc) return;
            zoomLevel = Math.max(zoomLevel / 1.2, 0.2);
            queueRenderPage(pageNum, isTopHalf);
        }

        function zoomReset() {
            if (!pdfDoc) return;
            zoomLevel = 1.0;
            queueRenderPage(pageNum, isTopHalf);
        }

        function queueRenderPage(num, topHalf) {
            if (pageRendering) {
                pageNumPending = num;
                halfPending = topHalf;
            } else {
                renderPage(num, topHalf);
            }
        }

        function onPrevPage() {
            if (isTopHalf) {
                // 上半分の場合、前のページの下半分へ
                if (pageNum <= 1) return;
                pageNum--;
                isTopHalf = false;
            } else {
                // 下半分の場合、同じページの上半分へ
                isTopHalf = true;
            }
            queueRenderPage(pageNum, isTopHalf);
        }

        function onNextPage() {
            if (isTopHalf) {
                // 上半分の場合、同じページの下半分へ
                isTopHalf = false;
            } else {
                // 下半分の場合、次のページの上半分へ
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                isTopHalf = true;
            }
            queueRenderPage(pageNum, isTopHalf);
        }

        document.getElementById('canvas-container').addEventListener('click', (e) => {
            if (!pdfDoc) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const halfWidth = rect.width / 2;

            if (clickX < halfWidth) {
                onPrevPage();
            } else {
                onNextPage();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                toggleSidebar();
                return;
            }

            if (!pdfDoc) return;
            if (e.key === 'ArrowLeft') onPrevPage();
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                onNextPage();
            }
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                zoomIn();
            }
            if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut();
            }
            if (e.key === '0') {
                e.preventDefault();
                zoomReset();
            }
        });

        function toggleSidebar() {
            sidebarVisible = !sidebarVisible;
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');

            // Re-render current page to adjust to new canvas size
            if (pdfDoc) {
                setTimeout(() => queueRenderPage(pageNum, isTopHalf), 300);
            }
        }

        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        document.getElementById('zoom-reset').addEventListener('click', zoomReset);
        document.getElementById('back-btn').addEventListener('click', goBack);
        document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);

        document.addEventListener('keydown', (e) => {
            if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                toggleSidebar();
            }
        });

        loadDirectory();
    </script>
</body>
</html>
