<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            color: #fff;
        }

        #sidebar {
            width: 300px;
            background: #2a2a2a;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        #sidebar h2 {
            padding: 20px;
            background: #333;
            border-bottom: 1px solid #444;
            font-size: 16px;
        }

        .pdf-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
            font-size: 13px;
            word-break: break-all;
        }

        .pdf-item:hover {
            background: #3a3a3a;
        }

        .pdf-item.active {
            background: #0066cc;
        }

        #viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #pdf-info {
            padding: 4px 20px;
            background: #333;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        #pdf-name {
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        #nav-hint {
            font-size: 12px;
            color: #888;
            flex-shrink: 0;
        }

        #page-info {
            font-size: 13px;
            color: #aaa;
            flex-shrink: 0;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            padding: 1em;
        }

        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>PDF Files</h2>
        <div id="pdf-list"></div>
    </div>
    <div id="viewer-container">
        <div id="pdf-info">
            <div id="pdf-name">Select a PDF from the list</div>
            <div id="nav-hint">Click to navigate • Left: Previous • Right: Next • Space: Next</div>
            <div id="page-info"></div>
        </div>
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let outputScale = window.devicePixelRatio || 1;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        async function loadPDFList() {
            try {
                const response = await fetch('/api/pdfs');
                const pdfFiles = await response.json();

                const listContainer = document.getElementById('pdf-list');

                if (pdfFiles.length === 0) {
                    listContainer.innerHTML = '<div class="loading">No PDF files found</div>';
                    return;
                }

                pdfFiles.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'pdf-item';
                    div.textContent = file;
                    div.dataset.filename = file;
                    div.onclick = () => loadPDF('/public/' + file, div, file);
                    listContainer.appendChild(div);
                });

                // Load PDF from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const fileParam = urlParams.get('file');
                const pageParam = parseInt(urlParams.get('page')) || 1;

                if (fileParam) {
                    const matchingDiv = Array.from(document.querySelectorAll('.pdf-item'))
                        .find(div => div.dataset.filename === fileParam);
                    if (matchingDiv) {
                        loadPDF('/public/' + fileParam, matchingDiv, fileParam, pageParam);
                    }
                }
            } catch (error) {
                console.error('Error loading PDF list:', error);
                document.getElementById('pdf-list').innerHTML = '<div class="loading">Error loading file list</div>';
            }
        }

        let currentFilename = null;

        async function loadPDF(url, element, filename, initialPage = 1) {
            document.querySelectorAll('.pdf-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            currentFilename = filename;
            document.getElementById('pdf-name').textContent = filename;

            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                pageNum = initialPage;
                renderPage(pageNum);
                updateURL();
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        function updateURL() {
            if (currentFilename && pdfDoc) {
                const params = new URLSearchParams();
                params.set('file', currentFilename);
                params.set('page', pageNum);
                const newURL = window.location.pathname + '?' + params.toString();
                window.history.replaceState({}, '', newURL);
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + 'px';
                canvas.style.height = Math.floor(viewport.height) + 'px';

                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                const renderContext = {
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-info').textContent = `${num} / ${pdfDoc.numPages}`;
            updateURL();
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('canvas-container').addEventListener('click', (e) => {
            if (!pdfDoc) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const halfWidth = rect.width / 2;

            if (clickX < halfWidth) {
                onPrevPage();
            } else {
                onNextPage();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!pdfDoc) return;
            if (e.key === 'ArrowLeft') onPrevPage();
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                onNextPage();
            }
        });

        loadPDFList();
    </script>
</body>
</html>
